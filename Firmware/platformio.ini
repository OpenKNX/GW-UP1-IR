; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env]
platform = https://github.com/maxgerhardt/platform-raspberrypi.git#182d833
platform_packages = framework-arduinopico @ https://github.com/earlephilhower/arduino-pico/releases/download/3.6.0/rp2040-3.6.0.zip
board = pico
framework = arduino
board_build.core = earlephilhower
monitor_speed = 115200
monitor_filters =
  time
board_build.filesystem_size = 0.5m
;board_upload.maximum_size = 16777216
lib_ldf_mode = deep+
lib_deps = 
	https://github.com/OpenKnx/knx
	https://github.com/OpenKnx/OGM-Common
	https://github.com/OpenKnx/OFM-FileTransferModule
	https://github.com/OpenKnx/OGM-Common
	https://github.com/OpenKnx/OFM-FileTransferModule
	z3t0/IRremote@^4.0.0
build_flags = 
	-D PIO_FRAMEWORK_ARDUINO_ENABLE_RTTI
	;-D LWIP_DONT_PROVIDE_BYTEORDER_FUNCTIONS
	-D MASK_VERSION=0x07B0
	-D KNX_FLASH_SIZE=0x8000
	-D KNX_FLASH_OFFSET=0x100000
	-D OPENKNX_FLASH_SIZE=0x1000
	-D OPENKNX_FLASH_OFFSET=0x108000
	-Wno-unknown-pragmas
	-D SMALL_GROUPOBJECT
	-D DEBUG_WAIT_FOR_SERIAL=15000
	-D IR_SEND_PIN=2
	-Iinclude
	
[env:debug]
build_type = debug
debug_speed = 5000
debug_tool = cmsis-dap
upload_protocol = cmsis-dap
extra_scripts = 
	${env.extra_scripts}
	.pio\libdeps\debug\OGM-Common\prepare.py
	.pio\libdeps\debug\OGM-Common\prepare.py
	.pio\libdeps\debug\OGM-Common\patch_uf2.py
	.pio\libdeps\debug\OGM-Common\show_flash_partitioning.py

build_flags =
    ${env.build_flags}
	-D SERIAL_DEBUG=Serial2